---

- name:  "Add Node.js from source"
  become: true
  shell: |
    curl -sl https://deb.nodesource.com/setup_18.x | sudo -E bash -
- name: install node.js 18
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

